{% extends 'base.html' %}
{% block content %}
  <h1>Управление категориями</h1>
  <a href="{% url 'polls:admin_category_create' %}">Добавить категорию</a>
  <table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <a href="{% url 'polls:admin_category_delete' category.id %}">Удалить</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3">Нет категорий.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
