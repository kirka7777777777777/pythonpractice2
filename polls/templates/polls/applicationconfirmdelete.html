{% extends 'base.html' %}
{% block content %}
  <h1>Подтверждение удаления заявки</h1>
  <p>Вы уверены, что хотите удалить заявку "{{ application.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Удалить</button>
    <a href="{% url 'polls:user_applications' %}">Отмена</a>
  </form>
{% endblock %}
